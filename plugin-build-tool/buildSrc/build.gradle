repositories {
    mavenCentral()
    jcenter()
}

apply plugin: "groovy"
apply plugin: "maven"

dependencies {
    compile localGroovy()
    compile gradleApi()
    compile 'com.android.tools.build:gradle-api:2.1.0'
}

task publish(type: GradleBuild) {
    buildFile = 'gradle-mvn-push.gradle'
    tasks = ['uploadArchives']
}